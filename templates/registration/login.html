{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
    <h2>Please Login: </h2>
    <h3>(Must be a superuser,please check with the site admin)</h3>
    {% if form.errors %}
    <p>Your username/password did not match. Please try again.</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Login">
        <a class="btn btn-primary" href="{% url 'signup'%}">Signup</a>
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>
{% endblock %}
