<!doctype html>
{% load static%}
<html lang="en">
<head>

<title>Blog</title>
<!--Medium Style Editor-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
<link rel="stylesheet" href="../dist/css/medium-editor.css">
<link rel="stylesheet" href="../dist/css/themes/default.css" id="medium-editor-theme">
<script>
    var editor = new MediumEditor('.editable', {
        buttonLabels: 'fontawesome'
    });
</script>
<!--Custom CSS-->
<link rel="stylesheet" href="{% static 'css/blog.css'%}">
<!-- FONTS-->
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body class="loader">
<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand bigbrand" href="{%url 'post_list' %}">My Blog</a></li>
            <li><a class="navbar-brand bigbrand" href="{%url 'about'%}">About</a></li>
            <li><a class="navbar-brand bigbrand" href="http://www.github.com">Github</a></li>
            <li><a class="navbar-brand bigbrand" href="http://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'post_new' %}">New Post</a>
            </li>
            <li>
                <a href="{% url 'post_draft_list' %}">Draft Post</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
            <li>
                <a>Welcome:{{user.username}}</a>
            </li>
            {% else %}
            <li><a href="{% url 'login'%}" class="nav navbar-right"><span class="glyphicon glyphicon-user"></span></a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div  class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content%}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
