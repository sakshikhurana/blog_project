{% extends 'blog/base.html' %}
{%block content%}
<div class="center stage">
    {% for post in post_list %}
            {{post.approved_comment}}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk%}">{{post.title}}</a></h1>
        <div class="date">
            <p>Published Date: {{post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{%url 'post_detail' pk=post.pk%}">Comments:{{post.approved_comment.count}}</a>
    </div>
    {% empty %}
    <h1>No Draft Posts.</h1>
    {% endfor %}
</div>
{% endblock %}
