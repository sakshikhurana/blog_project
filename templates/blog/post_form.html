{%extends 'blog/base.html'%}
{% block content %}
{% if not form.instance.pk %}
<h1>New Post</h1>
{% else %}
<h1>Edit Post</h1>
{%endif%}
<form class="post_form" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="save btn btn-default" name="button">Save</button>
</form>
{% endblock %}
